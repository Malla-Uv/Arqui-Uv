<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📐Malla Interactiva Arquitectura UV🏛️</title>

  <!-- PWA: Manifest y color de tema -->
  <link rel="manifest" href="data/manifest.json" />
  <meta name="theme-color" content="#5cb85c" />

  <!-- PWA: Icono favicon -->
  <link rel="icon" href="data/icon-192.png" type="image/png" />

  <!-- PWA: Compatibilidad con iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Malla Arqui UV" />
  <link rel="apple-touch-icon" href="data/icon-192.png" />

  <!-- PWA: Android -->
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Toastr para notificaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="data/style.css" />
</head>
<body>

  <!-- TÍTULO PRINCIPAL -->
  <header class="container text-center my-4">
    <h1 class="fw-bold display-5">📐 Malla Interactiva Arquitectura UV 🏛️</h1>
  </header>

  <!-- APP VUE -->
  <div class="container mb-5">
    <div id="app"></div>
  </div>

  <!-- LIBRERÍAS JS Y CSS (orden corregido) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<!-- Otras librerías necesarias -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-chartjs@3.5.1/dist/vue-chartjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- ARCHIVO PRINCIPAL -->
<script src="data/main.js"></script>

  <!-- REGISTRO DEL SERVICE WORKER -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('data/service-worker.js')
          .then(reg => console.log('✔ Service Worker registrado:', reg))
          .catch(err => console.warn('✘ Error al registrar Service Worker:', err));
      });
    }
  </script>

</body>
</html>
