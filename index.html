<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Prueba Guardar Aprobados</title>
<style>
  .ramo {
    padding: 10px;
    margin: 5px;
    border-radius: 6px;
    background: #5cb85c;
    color: white;
    cursor: pointer;
    user-select: none;
    width: 200px;
  }
  .aprobado {
    text-decoration: line-through;
    opacity: 0.6;
  }
  .progress-bar {
    width: 100%;
    height: 20px;
    background: #eee;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 10px;
  }
  .progress-bar-fill {
    height: 100%;
    background-color: #43aa8b;
    transition: width 0.3s ease;
  }
</style>
</head>
<body>
<div id="app">
  <h1>Ramos</h1>
  <div v-for="ramo in ramos" :key="ramo.codigo" 
       class="ramo" 
       :class="{ aprobado: estaAprobado(ramo.codigo) }" 
       @click="toggleAprobado(ramo.codigo)">
    {{ ramo.nombre }}
  </div>

  <div class="progress-bar">
    <div class="progress-bar-fill" :style="{ width: avance + '%' }"></div>
  </div>
  <p>Avance: {{ avance }}%</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<script>
new Vue({
  el: '#app',
  data() {
    return {
      ramos: [
        { nombre: "Taller Integrado 1", codigo: "TI11" },
        { nombre: "Taller De Autorregulacion", codigo: "ARQS11" },
        { nombre: "Taller Integrado 2", codigo: "TI12" },
        { nombre: "Taller De Nivelaci√≥n", codigo: "ARQS12" }
      ],
      aprobados: []
    };
  },
  computed: {
    avance() {
      if (!this.ramos.length) return 0;
      return Math.round((this.aprobados.length / this.ramos.length) * 100);
    }
  },
  mounted() {
    const guardados = localStorage.getItem('aprobados');
    if (guardados) {
      // Forzar que Vue detecte cambios en el arreglo
      this.aprobados.splice(0, this.aprobados.length, ...JSON.parse(guardados));
    }
  },
  methods: {
    estaAprobado(codigo) {
      return this.aprobados.includes(codigo);
    },
    toggleAprobado(codigo) {
      const index = this.aprobados.indexOf(codigo);
      if (index === -1) {
        this.aprobados.push(codigo);
      } else {
        this.aprobados.splice(index, 1);
      }
      localStorage.setItem('aprobados', JSON.stringify(this.aprobados));
    }
  }
});
</script>
</body>
</html>
